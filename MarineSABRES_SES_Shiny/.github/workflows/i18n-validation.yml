name: i18n validation

on:
  push:
    branches: [ main, migration/pure-modular-translations, copilot/dying-egret ]
  pull_request:
    branches: [ main ]

concurrency:
  group: "i18n-validation-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  validate-translations:
    name: Validate translations and reports
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ${{ runner.temp }}/Rlibs
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/scripts/*.R') }}-v1
          restore-keys: |
            ${{ runner.os }}-r-packages-

      - name: Install required R packages
        run: |
          R -e "pkgs <- c('jsonlite','testthat','magrittr'); toinstall <- pkgs[!pkgs %in% installed.packages()[,'Package']]; if(length(toinstall)) install.packages(toinstall, repos='https://cloud.r-project.org')"

      - name: Run translation reports
        run: |
          set -e
          Rscript scripts/report_missing_keys.R || true
          Rscript scripts/check_loader_missing.R || true

      - name: Upload translation report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: translation-reports
          path: |
            missing_translation_keys.csv
            missing_from_loader.csv

      - name: Fail on missing keys
        run: |
          set -e
          if [ -f missing_translation_keys.csv ] && [ $(wc -l < missing_translation_keys.csv) -gt 1 ]; then
            echo "Missing translation keys found (missing_translation_keys.csv):"
            cat missing_translation_keys.csv
            exit 1
          fi
          if [ -f missing_from_loader.csv ] && [ $(wc -l < missing_from_loader.csv) -gt 1 ]; then
            echo "Missing translation keys found by loader (missing_from_loader.csv):"
            cat missing_from_loader.csv
            exit 1
          fi

  i18n-tests:
    name: Run i18n enforcement tests
    runs-on: ubuntu-latest
    env:
      R_LIBS_USER: ${{ runner.temp }}/Rlibs
    steps:
      - uses: actions/checkout@v4

      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      - name: Cache R packages
        uses: actions/cache@v4
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-packages-${{ hashFiles('**/scripts/*.R') }}-v1
          restore-keys: |
            ${{ runner.os }}-r-packages-

      - name: Install test dependencies
        run: |
          R -e "pkgs <- c('testthat'); toinstall <- pkgs[!pkgs %in% installed.packages()[,'Package']]; if(length(toinstall)) install.packages(toinstall, repos='https://cloud.r-project.org')"

      - name: Run i18n enforcement test (capture output)
        run: |
          set -o pipefail
          Rscript -e "testthat::test_file('tests/testthat/test-i18n-enforcement.R')" 2>&1 | tee i18n_tests_output.txt

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: i18n-test-logs
          path: i18n_tests_output.txt

      - name: Fail if tests failed
        run: |
          if grep -q "FAIL" i18n_tests_output.txt; then
            echo "i18n tests reported FAIL. See artifact 'i18n-test-logs' for details."
            exit 1
          fi
