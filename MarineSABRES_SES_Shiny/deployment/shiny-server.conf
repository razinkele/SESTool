# Shiny Server Configuration for MarineSABRES SES Tool
#
# This configuration file should be placed at:
# /etc/shiny-server/shiny-server.conf (Linux)

# Instruct Shiny Server to run applications as the user "shiny"
run_as shiny;

# Define a server that listens on port 3838
server {
  listen 3838;

  # Define a location at the base URL
  location / {

    # Host the directory of Shiny Apps stored in this directory
    site_dir /srv/shiny-server;

    # Log all Shiny output to files in this directory
    log_dir /var/log/shiny-server;

    # When a user visits the base URL rather than a particular application,
    # an index of the applications available in this directory will be shown.
    directory_index on;
  }

  # MarineSABRES specific application location
  location /marinesabres {
    # Run this location in 'app_dir' mode, which hosts a single Shiny app
    app_dir /srv/shiny-server/marinesabres;

    # Log directory for this app
    log_dir /var/log/shiny-server/marinesabres;

    # Increase timeout for long-running operations
    app_init_timeout 60;
    app_idle_timeout 3600;

    # Allow reconnect
    reconnect true;

    # Disable directory index for this specific app
    directory_index off;
  }
}

