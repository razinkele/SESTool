version: '3.8'

# MarineSABRES SES Tool - Docker Compose Configuration
# App Version: 1.6.1 | Deployment Framework: 1.3

services:
  marinesabres-shiny:
    build:
      context: ..
      dockerfile: deployment/Dockerfile
      labels:
        - "com.marinesabres.version=1.6.1"
        - "com.marinesabres.framework=bs4Dash"
    container_name: marinesabres-ses-tool
    restart: unless-stopped
    ports:
      - "3838:3838"
    volumes:
      # Mount data directory for persistence
      - ../data:/srv/shiny-server/marinesabres/data
      # Mount translations directory for live updates
      - ../translations:/srv/shiny-server/marinesabres/translations
      # Mount logs directory
      - ./logs:/var/log/shiny-server
      # Optional: Mount for hot reload during development (comment out in production)
      # - ../modules:/srv/shiny-server/marinesabres/modules
      # - ../functions:/srv/shiny-server/marinesabres/functions
      # - ../server:/srv/shiny-server/marinesabres/server
    environment:
      - APPLICATION_LOGS_TO_STDOUT=true
      - SHINY_LOG_STDERR=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3838"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - marinesabres-network

networks:
  marinesabres-network:
    driver: bridge

volumes:
  shiny-logs:
